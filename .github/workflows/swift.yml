name: Swift

on: [push, pull_request]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: sersoft-gmbh/xcodebuild-action@v1
      with:
        project: App-BDE-IOS.xcodeproj
        scheme: App-BDE-IOS
        destination: platform=iOS
        action: test
